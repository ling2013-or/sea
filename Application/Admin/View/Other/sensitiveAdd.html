<extend name="Public/common"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="__JS__/ios-switch/switchery.css" />
</block>

<block name="menu">

</block>

<block name="page_nav">
    <div class="page-heading">
        <h3>其他</h3>
        <ul class="breadcrumb">
            <li>
                <a href="javascript:;">敏感词汇</a>
            </li>
            <li class="active"> 添加敏感词汇</li>
        </ul>
    </div>
</block>

<block name="body">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    添加敏感词汇
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                         </span>
                </header>

                <div class="panel-body">


                    <section id="unseen">
                        <form class="form-horizontal form" role="form" action="{:U()}">

                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 control-label">词汇内容</label>

                                <div class="col-lg-10">
                                    <div class="iconic-input">
                                        <i class="fa fa-home"></i>
                                        <input class="form-control" name="vocabulary" placeholder="请输入词汇" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary ajax-post" target-form="form" type="submit">确 定
                                    </button>
                                    <button class="btn a-back">返 回</button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </div>
    </div>
</block>

<block name="script">
    <script src="__JS__/ios-switch/switchery.js" ></script>
    <script type="text/javascript">
        // 导航高亮
        highlight_subnav('{:U("sensitive")}');
        //选中框
        var blue = document.querySelector('.js-switch-blue');
        var switchery = new Switchery(blue, { color: '#41b7f1' });
        // 未填写信息的行变红
        $('input').blur(function () {
            if (!$(this).val()) {
                $(this).parent().parent().parent().addClass('has-error');
            } else {
                $(this).parent().parent().parent().removeClass('has-error');
            }
        });


    </script>
</block>
