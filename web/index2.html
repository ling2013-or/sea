<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>易购商城</title>
    <link rel="stylesheet" type="text/css" href="./html/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="./html/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="./html/static/css/nctouch_member.css">
    <link rel="apple-touch-icon" href="./html/static/images/touch-icon-iphone.png"/>
    <style>
        #keyword{padding-left:10px;width:86%}
        #searchButton{padding-left:5px;}
    </style>

</head>
<body>
<div class="nctouch-home-top fixed-Width">
    <header id="header" class="transparent">
        <div class="logo"></div>
        <div class="header-wrap">
            <a class="header-inp">
                <input class="search-input" id="keyword" placeholder="请输入关键词">
                <i class="icon" id="searchButton"></i> <!-- 这个就是搜索的按钮 -->
            </a>
        </div>
        <div class="header-r"><a id="header-nav" href="./html/view/common/message_list.html"><i class="message"></i>
            <p>消息</p>
            <sup></sup></a></div>
    </header>
    <!--<div class="cohesive"></div>-->
    <div class="adv_list" id="main-container1"></div>
</div>
<div class="nctouch-home-nav fixed-Width">
    <ul>
        <li><a href="./html/view/goods/list.html"><span><i></i></span>
            <p>商城</p>
        </a></li>
        <li><a href="./html/view/goodscart/list.html"><span><i></i></span>
            <p>购物车</p>
        </a></li>
        <li><a href="./html/view/user/member.html"><span><i></i></span>
            <p>用户中心</p>
        </a></li>
        <li><a href="./html/view/sale/list.html"><span><i></i></span>
            <p>我的商户</p>
        </a></li>
    </ul>
</div>
<div class="nctouch-home-layout" id="main-container2"></div>
<div class="fix-block-r">
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="fixed-Width"></footer>
<!--顶部图片轮播-->
<script type="text/html" id="adv_list">
    <div class="swipe-wrap">
        <% for (var i in item) { %>
        <div class="item">
            <a href="<%= item[i].url %>">
                <img src="<%= item[i].image %>" alt="">
            </a>
        </div>
        <% } %>
    </div>
</script>
<!--首页布局开始-->
<script type="text/html" id="home1">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <div class="item-pic">
            <a href="<%= url %>">
                <img src="<%= image %>" alt="">
            </a>
        </div>
    </div>
</script>
<script type="text/html" id="home2">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="item-pic-l1-r2">
            <li>
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
            </li>
        </ul>
    </div>
</script>
<script type="text/html" id="home3">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="item-pic-list">
            <% for (var i in item) { %>
            <li>
                <a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
            </li>
            <% } %>
        </ul>
    </div>
</script>
<script type="text/html" id="home4">
    <div class="nctouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="item-pic-l2-r1">
            <li>
                <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
            </li>
            <li>
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </li>
        </ul>
    </div>
</script>
<!--首页布局结束 （暂未用到）-->
<script type="text/html" id="goods">
    <div class="nctouch-home-block item-goods">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="goods-list">
            <% for (var i in goods) {
                var product = goods[i];
            %>
            <li>
                <a href="<%=farm%>/goods/detail.html?goods_id=<%= product.id %>">
                    <div class="goods-pic"><img src="<%= product.goods_image %>" alt=""></div>
                    <dl class="goods-info">
                        <dt class="goods-name"><%= product.goods_name %></dt>
                        <dd class="goods-price">￥<em><%= product.goods_price %></em></dd>
                    </dl>
                </a>
            </li>
            <% } %>
        </ul>
    </div>
</script>
<script type="text/html" id="plans">
    <div class="nctouch-home-block item-goods">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="goods-list">
            <% for (var i in plans) {
                var seed = plans[i];
            %>
            <li>
                <a href="<%=farm%>/seed/detail.html?goods_id=<%= seed.plan_id %>">
                    <div class="goods-pic"><img src="<%= eval(seed.seed_img)[0] %>" alt=""></div>
                    <dl class="goods-info">
                        <dt class="goods-name"><%= seed.plan_name %></dt>
                        <dd class="goods-price">￥<em><%= seed.plan_price %></em></dd>
                    </dl>
                </a>
            </li>
            <% } %>
        </ul>
    </div>
</script>
<script type="text/javascript" src="./html/static/js/config.js"></script>
<script type="text/javascript" src="./html/static/js/zepto.min.js"></script>
<script type="text/javascript" src="./html/static/js/template.js"></script>
<script type="text/javascript" src="./html/static/js/common.js"></script>
<script type="text/javascript" src="./html/static/js/swipe.js"></script>
<script type="text/javascript" src="./html/static/js/index.js"></script>
<script type="text/javascript" src="./html/static/js/addtohomescreen.js"></script>
<script type="text/javascript" src="./html/static/js/tmpl/footer.js"></script>
<script>
//    addToHomescreen({
//        message:'如要把应用程式加至主屏幕,请点击%icon, 然后<strong>加至主屏幕</strong>'
//    });
</script>
</body>
</html>
